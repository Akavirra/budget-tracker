<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—ñ–π –±—é–¥–∂–µ—Ç-—Ç—Ä–µ–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .income { color: #10b981; }
        .expense { color: #ef4444; }
        .balance { color: #3b82f6; }
        .credit { color: #f59e0b; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #374151;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .transactions {
            grid-column: 1 / -1;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: #f9fafb;
            border-radius: 12px;
            border-left: 4px solid;
        }
        
        .transaction-income { border-left-color: #10b981; }
        .transaction-expense { border-left-color: #ef4444; }
        .transaction-credit { border-left-color: #f59e0b; }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-description {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        
        .transaction-category {
            font-size: 14px;
            color: #6b7280;
        }
        
        .transaction-amount {
            font-weight: 700;
            font-size: 18px;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin-left: 15px;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .month-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .month-nav {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 8px;
            gap: 10px;
        }
        
        .month-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .month-btn:hover {
            background: #1d4ed8;
            transform: scale(1.1);
        }
        
        .current-month {
            font-size: 20px;
            font-weight: 700;
            color: #374151;
            min-width: 200px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ –ú—ñ–π –æ—Å–æ–±–∏—Å—Ç–∏–π –±—é–¥–∂–µ—Ç</h1>
            <p>–ö–æ–Ω—Ç—Ä–æ–ª—å –¥–æ—Ö–æ–¥—ñ–≤, –≤–∏—Ç—Ä–∞—Ç —Ç–∞ –∫—Ä–µ–¥–∏—Ç—ñ–≤</p>
        </div>
        
        <div class="month-selector">
            <div class="month-nav">
                <button class="month-btn" onclick="changeMonth(-1)">‚Äπ</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="month-btn" onclick="changeMonth(1)">‚Ä∫</button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">–î–æ—Ö–æ–¥–∏</div>
                <div class="stat-value income" id="totalIncome">0 ‚Ç¥</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">–í–∏—Ç—Ä–∞—Ç–∏</div>
                <div class="stat-value expense" id="totalExpenses">0 ‚Ç¥</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">–ë–∞–ª–∞–Ω—Å</div>
                <div class="stat-value balance" id="balance">0 ‚Ç¥</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">–ö—Ä–µ–¥–∏—Ç–∏</div>
                <div class="stat-value credit" id="totalCredit">0 ‚Ç¥</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h3>üí∏ –î–æ–¥–∞—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é</h3>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>–¢–∏–ø</label>
                        <select id="type" required>
                            <option value="income">–î–æ—Ö—ñ–¥</option>
                            <option value="expense">–í–∏—Ç—Ä–∞—Ç–∞</option>
                            <option value="credit">–ö—Ä–µ–¥–∏—Ç/–ü–æ–∑–∏–∫–∞</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>–°—É–º–∞ (‚Ç¥)</label>
                        <input type="number" id="amount" placeholder="0" required min="0" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label>–û–ø–∏—Å</label>
                        <input type="text" id="description" placeholder="–ó–∞—Ä–ø–ª–∞—Ç–∞, –ø—Ä–æ–¥—É–∫—Ç–∏, –∫–æ–º—É–Ω–∞–ª–∫–∞..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
                        <select id="category" required>
                            <option value="">–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</option>
                            <!-- –î–æ—Ö–æ–¥–∏ -->
                            <optgroup label="–î–æ—Ö–æ–¥–∏">
                                <option value="salary">–ó–∞—Ä–ø–ª–∞—Ç–∞</option>
                                <option value="freelance">–§—Ä—ñ–ª–∞–Ω—Å</option>
                                <option value="investment">–Ü–Ω–≤–µ—Å—Ç–∏—Ü—ñ—ó</option>
                                <option value="other-income">–Ü–Ω—à–µ</option>
                            </optgroup>
                            <!-- –í–∏—Ç—Ä–∞—Ç–∏ -->
                            <optgroup label="–í–∏—Ç—Ä–∞—Ç–∏">
                                <option value="food">–ü—Ä–æ–¥—É–∫—Ç–∏</option>
                                <option value="transport">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                                <option value="utilities">–ö–æ–º—É–Ω–∞–ª–∫–∞</option>
                                <option value="entertainment">–†–æ–∑–≤–∞–≥–∏</option>
                                <option value="clothes">–û–¥—è–≥</option>
                                <option value="health">–ó–¥–æ—Ä–æ–≤'—è</option>
                                <option value="education">–û—Å–≤—ñ—Ç–∞</option>
                                <option value="other-expense">–Ü–Ω—à–µ</option>
                            </optgroup>
                            <!-- –ö—Ä–µ–¥–∏—Ç–∏ -->
                            <optgroup label="–ö—Ä–µ–¥–∏—Ç–∏">
                                <option value="mortgage">–Ü–ø–æ—Ç–µ–∫–∞</option>
                                <option value="car-loan">–ê–≤—Ç–æ –∫—Ä–µ–¥–∏—Ç</option>
                                <option value="personal-loan">–û—Å–æ–±–∏—Å—Ç–∏–π –∫—Ä–µ–¥–∏—Ç</option>
                                <option value="credit-card">–ö—Ä–µ–¥–∏—Ç–∫–∞</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>–°–ø–æ—Å—ñ–± –æ–ø–ª–∞—Ç–∏</label>
                        <select id="paymentMethod" required>
                            <option value="card">–ö–∞—Ä—Ç–∫–∞</option>
                            <option value="cash">–ì–æ—Ç—ñ–≤–∫–∞</option>
                            <option value="bank-transfer">–ë–∞–Ω–∫—ñ–≤—Å—å–∫–∏–π –ø–µ—Ä–µ–∫–∞–∑</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">–î–æ–¥–∞—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é</button>
                </form>
            </div>
        </div>
        
        <div class="section transactions">
            <h3>üìä –Ü—Å—Ç–æ—Ä—ñ—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π</h3>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        let transactions = {};
        let currentDate = new Date();
        
        const monthNames = [
            '–°—ñ—á–µ–Ω—å', '–õ—é—Ç–∏–π', '–ë–µ—Ä–µ–∑–µ–Ω—å', '–ö–≤—ñ—Ç–µ–Ω—å', '–¢—Ä–∞–≤–µ–Ω—å', '–ß–µ—Ä–≤–µ–Ω—å',
            '–õ–∏–ø–µ–Ω—å', '–°–µ—Ä–ø–µ–Ω—å', '–í–µ—Ä–µ—Å–µ–Ω—å', '–ñ–æ–≤—Ç–µ–Ω—å', '–õ–∏—Å—Ç–æ–ø–∞–¥', '–ì—Ä—É–¥–µ–Ω—å'
        ];
        
        const categoryNames = {
            'salary': '–ó–∞—Ä–ø–ª–∞—Ç–∞',
            'freelance': '–§—Ä—ñ–ª–∞–Ω—Å',
            'investment': '–Ü–Ω–≤–µ—Å—Ç–∏—Ü—ñ—ó',
            'other-income': '–Ü–Ω—à–∏–π –¥–æ—Ö—ñ–¥',
            'food': '–ü—Ä–æ–¥—É–∫—Ç–∏',
            'transport': '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç',
            'utilities': '–ö–æ–º—É–Ω–∞–ª–∫–∞',
            'entertainment': '–†–æ–∑–≤–∞–≥–∏',
            'clothes': '–û–¥—è–≥',
            'health': '–ó–¥–æ—Ä–æ–≤\'—è',
            'education': '–û—Å–≤—ñ—Ç–∞',
            'other-expense': '–Ü–Ω—à—ñ –≤–∏—Ç—Ä–∞—Ç–∏',
            'mortgage': '–Ü–ø–æ—Ç–µ–∫–∞',
            'car-loan': '–ê–≤—Ç–æ –∫—Ä–µ–¥–∏—Ç',
            'personal-loan': '–û—Å–æ–±–∏—Å—Ç–∏–π –∫—Ä–µ–¥–∏—Ç',
            'credit-card': '–ö—Ä–µ–¥–∏—Ç–∫–∞'
        };
        
        function getCurrentMonthKey() {
            return `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
        }
        
        function updateMonthDisplay() {
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }
        
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateMonthDisplay();
            updateDisplay();
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('uk-UA').format(Math.abs(num));
        }
        
        function getCurrentTransactions() {
            const monthKey = getCurrentMonthKey();
            return transactions[monthKey] || [];
        }
        
        function updateDisplay() {
            const monthTransactions = getCurrentTransactions();
            
            let totalIncome = 0;
            let totalExpenses = 0;
            let totalCredit = 0;
            
            monthTransactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else if (transaction.type === 'expense') {
                    totalExpenses += transaction.amount;
                } else if (transaction.type === 'credit') {
                    totalCredit += transaction.amount;
                }
            });
            
            const balance = totalIncome - totalExpenses - totalCredit;
            
            document.getElementById('totalIncome').textContent = `${formatNumber(totalIncome)} ‚Ç¥`;
            document.getElementById('totalExpenses').textContent = `${formatNumber(totalExpenses)} ‚Ç¥`;
            document.getElementById('totalCredit').textContent = `${formatNumber(totalCredit)} ‚Ç¥`;
            
            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = `${formatNumber(balance)} ‚Ç¥`;
            balanceElement.className = `stat-value ${balance >= 0 ? 'income' : 'expense'}`;
            
            displayTransactions();
        }
        
        function displayTransactions() {
            const monthTransactions = getCurrentTransactions();
            const transactionsList = document.getElementById('transactionsList');
            
            if (monthTransactions.length === 0) {
                transactionsList.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 40px;">–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π —Ü—å–æ–≥–æ –º—ñ—Å—è—Ü—è</p>';
                return;
            }
            
            // –°–æ—Ä—Ç—É—î–º–æ –ø–æ –¥–∞—Ç—ñ –¥–æ–¥–∞–≤–∞–Ω–Ω—è (–Ω–∞–π–Ω–æ–≤—ñ—à—ñ —Å–ø–æ—á–∞—Ç–∫—É)
            const sortedTransactions = [...monthTransactions].reverse();
            
            transactionsList.innerHTML = sortedTransactions.map((transaction, index) => `
                <div class="transaction-item transaction-${transaction.type}">
                    <div class="transaction-info">
                        <div class="transaction-description">${transaction.description}</div>
                        <div class="transaction-category">
                            ${categoryNames[transaction.category]} ‚Ä¢ ${transaction.paymentMethod === 'card' ? '–ö–∞—Ä—Ç–∫–∞' : transaction.paymentMethod === 'cash' ? '–ì–æ—Ç—ñ–≤–∫–∞' : '–ü–µ—Ä–µ–∫–∞–∑'}
                        </div>
                    </div>
                    <div class="transaction-amount ${transaction.type === 'income' ? 'income' : transaction.type === 'expense' ? 'expense' : 'credit'}">
                        ${transaction.type === 'income' ? '+' : '-'}${formatNumber(transaction.amount)} ‚Ç¥
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${monthTransactions.length - 1 - index})">√ó</button>
                </div>
            `).join('');
        }
        
        function deleteTransaction(index) {
            const monthKey = getCurrentMonthKey();
            if (!transactions[monthKey]) return;
            
            transactions[monthKey].splice(index, 1);
            updateDisplay();
        }
        
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            const monthKey = getCurrentMonthKey();
            if (!transactions[monthKey]) {
                transactions[monthKey] = [];
            }
            
            transactions[monthKey].push({
                type,
                amount,
                description,
                category,
                paymentMethod,
                date: new Date().toISOString()
            });
            
            // –û—á–∏—â–∞—î–º–æ —Ñ–æ—Ä–º—É
            this.reset();
            
            updateDisplay();
        });
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        updateMonthDisplay();
        updateDisplay();
    </script>
</body>
</html>
